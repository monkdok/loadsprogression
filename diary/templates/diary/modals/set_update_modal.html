<!-- Modal -->
<div class="modal fade form-inline" id="edit" data-backdrop="false" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Edit</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form method="post" id="update-form">
                {% csrf_token %}
                <div class="modal-body">
                    <input id="pk" type="hidden" name="setPk"/>
                    <input type="number" name="inputWeight" class="form-control" id="update-weight">
                    <input type="number" name="inputReps" class="form-control" id="update-reps">
                    <input type="text" name="inputRestTime" class="form-control" id="update-rest-time">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <input type="submit" value="Save" class="btn btn-warning">
                </div>
            </form>
        </div>
    </div>
</div>
