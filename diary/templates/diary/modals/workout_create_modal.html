<!-- Modal -->
<div class="modal fade" id="workout_create" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create workout</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="{% url 'workout_list_url' %}" method="post" id="form">
                {% csrf_token %}

                <div class="modal-body">
                    <input class="form-control" name="title" placeholder="Workout name" id="workout-title">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" data-backdrop="false">Cancel</button>
                    <input type="submit" value="Save" class="btn btn-warning" id="js-save-button">
                </div>
            </form>
        </div>
    </div>
</div>
