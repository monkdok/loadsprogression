<!-- Modal -->
<div class="modal fade" id="workout_delete{{ workout.slug }}" tabindex="-1" role="dialog" data-backdrop="false" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header delete_header">
                <h5 class="modal-title" id="exampleModalLongTitle">Delete {{ workout.title }}?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="{% url 'workout_delete_url' workout.slug %}" method="post">
                {% csrf_token %}
                <div class="modal-footer delete_footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
