<!-- Modal -->
<div class="modal fade" id="set_rest_time_update_modal{{ set.pk }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Timer</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>


            <div class="modal-body">
                <form name="clockform" id="rest-time" action="{% url 'set_update_view' set.pk %}" method="post">{% csrf_token %}
                    <input name="clock" id="clock" class="form-control" size="12" maxlength="12" value="00:00:00.00">
                    <input name="rest_time" id="rest-time-field" type="hidden">
                    <input name="weight" type="hidden">
                    <input name="reps" type="hidden">
                    <input type="hidden" name="label" size="12" maxlength="40" value="">
                    <input type="hidden" id="marker">
                    <input name="starter" type="button" class="btn btn-outline-dark" value="Start/Stop" onclick="findTIME()">
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <input type="submit" value="Save" class="btn btn-warning">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
