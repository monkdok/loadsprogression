<!-- Modal -->
<div class="modal fade form-inline" id="create" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle"><span>{{ set_number }} Set</span></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form class="" id="set-create-form" method="post">
                {% csrf_token %}
                <div class="modal-body">
                    <input type="number" class="form-control" name="weight" placeholder="Weight" id="input-weight" autocomplete="off">
                    <input type="number" class="form-control" name="reps" placeholder="Reps" id="input-reps" autocomplete="off">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <input type="submit" value="Create" class="btn btn-warning">
                </div>
            </form>
        </div>
    </div>
</div>
