{% extends 'diary/base.html' %}

{% block title %}
    User register - {{ block.super }}
{% endblock %}

{% block content %}
    <div class="container">
        <div class="col-4">
            <h4>Registration</h4>
            <form id="add_form" method="post" class="mt-5">
                {% csrf_token %}
                {{ form }}
                <button form="add_form" type="submit" class="btn btn-primary mt-3">Register</button>
            </form>
        </div>
    </div>

{% endblock %}
