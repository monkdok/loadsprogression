{% extends 'diary/base.html' %}
{% load humanize %}

{% block title %}
Workouts - {{ block.super }}
{% endblock %}

{% block content %}
<div class="button-section">
    {% for exercise in exercises_list %}
    <div class="row">
        <div class="col-12">
            <div class="btn-group btn-lg btn-block">
                <a href="{{ exercise.get_absolute_url }}" type="button" class="btn btn-warning btn-lg btn-block">{{ exercise.title }}</a>
                <button type="button" class="btn btn-warning dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="{% url 'exercise_update_view' exercise.slug %}">Edit</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{% url 'exercise_delete_url' exercise.slug %}">Delete</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
    <!--Form Collapse-->
    <div class="row">
        <div class="col">
            <p>
                <button class="btn btn-outline-warning mt-5" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false"
                        aria-controls="collapseExample">
                    Add workout
                </button>
            </p>
            <div class="collapse" id="collapseExample">
                <div class="card card-body">

                    <!--Form-->
                    <form method="POST"> {% csrf_token %}
                        {{ form.as_p }}
                        <input type="submit" value="Save" class="btn btn-primary">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
