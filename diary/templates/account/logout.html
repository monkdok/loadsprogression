{% extends "diary/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<div class="logout-page">
  <div class="form">
    <div class="logout" style="width:100%;">
      <span style="font-size: 50px;">Sign Out</span><br>
<!--
      <p style="color:grey;font-size: 15px;">Are you sure you want to sign out?</p>
-->
    </div>

    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
      {% endif %}
      <button type="submit" class="btn btn-warning">{% trans 'Sign Out' %}</button>
    </form>
  </div>
</div>

{% endblock %}
